{%extends 'base.html'%}
{%block body_block%}

<div class="container mt-5">

    <table class="table table-dark table-hover">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Specs</th>
            <th>Display</th>
            <th>Action</th>
        </tr>
        {%for mob in data%}

        <tr>
            <td>{{mob.name}}</td>
            <td>{{mob.price}}</td>
            <td>{{mob.brand}}</td>
            <td>{{mob.specs}}</td>
            <td>{{mob.display}}</td>
            <td>
                <a href="{% url 'mobile-detail' mob.id%}" class="btn btn-light">View</a>
                <a href="{% url 'mobile-delete' mob.id%}" class="btn btn-light">Remove</a>
                <a href="{% url 'mobile-edit' mob.id%}" class="btn btn-light">Edit</a>
            </td>
        </tr>


        {%endfor%}

    </table>
</div>
{%endblock%}
